<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/night-mode.css" />
    <link rel="stylesheet" href="styles/burger-menu.css" />
    <script src="script.js" defer></script>
    <title>Document</title>

  <body>
    <section class="general__section">
      <h2 class="general__title">Night Mode</h2>
      <div class="general__container nightMode__container">
        <div class="outside__button js-outside__button">
          <span class="inside__button js-inside__button"></span>
        </div>
      </div>
    </section>
    <section class="general__section">
      <h2 class="general__title">Burger Menu</h2>
      <div class="general__container burgerMenu__container">
        <div class="burger__menu js-burger__menu">
          <span class="line line__1 menuActive"></span>
          <span class="line line__2"></span>
          <span class="line line__3"></span>
        </div>
      </div>
    </section>
    <section class="general__section">
      <h2 class="general__title">Tab Navigation</h2>
      <div class="general__container"></div>
    </section>
    <section class="general__section">
      <h2 class="general__title">Accordion List</h2>
      <div class="general__container"></div>
    </section>
